spring:
  datasource:
    url: jdbc:mysql://localhost:3306/accounting_system?useSSL=false&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull
    username: root
    password: # 必须是你给MySQL 5.1设置的密码
    driver-class-name: com.mysql.jdbc.Driver  # 5.1专属，无cj后缀
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.example.demo.model.entity
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080
  servlet:
    context-path: /accounting
    # 替换原spring.http.encoding（2.7.x中该配置已迁移至server.servlet.encoding）
    encoding:
      force: true
      charset: UTF-8
      enabled: true

jwt:
  secret: loginSecret2025
  expiration: 3600000